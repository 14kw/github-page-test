<!DOCTYPE html>
<html>
<head>
  <title>リクエストヘッダー表示</title>
  <script type="text/javascript">
    function showRequestHeaders() {
      var headers = {};
      var request = new XMLHttpRequest();

      request.open('GET', window.location, false);
      request.send(null);

      var headerLines = request.getAllResponseHeaders().toLowerCase().split('\n');
      for (var i = 0; i < headerLines.length; i++) {
        var line = headerLines[i];
        if (line) {
          var parts = line.split(':');
          var headerName = parts.shift().trim();
          var headerValue = parts.join(':').trim();
          headers[headerName] = headerValue;
        }
      }

      var output = '';
      for (var header in headers) {
        output += header + ': ' + headers[header] + '\n';
      }

      alert('リクエストヘッダー:\n\n' + output);
    }
  </script>
</head>
<body>
  <button onclick="showRequestHeaders()">リクエストヘッダー表示</button>
</body>
</html>
